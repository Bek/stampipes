name: footprints_env
channels:
  - defaults
  - bioconda
dependencies:
  - gcc
  - libgcc
  - "python==2.7.*"
  - ucsc-wigtobigwig
  - bedops
  - Cython
  - tabix
  - pip:
    - numpy>=1.10
    - scipy>=0.17
    - pysam>=0.8.2
    - pyfaidx>=0.4.2
    - statsmodels
    - multiprocessing
    - matplotlib
    - "git+https://github.com/jvierstra/genome-tools"
    - "git+https://github.com/jvierstra/footprint-tools"
